name: Deploy on RPi (self-hosted)

on:
  push:
    branches: ["**"]   # nebo ["main"]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, linux, arm64, rpi]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Docker is available
        run: |
          docker version
          docker compose version || true

      - name: Pull images (optional)
        run: docker compose pull || true

      - name: Deploy (compose up)
        run: |
          cd tempehlab
          docker compose up -d --remove-orphans

      # volitelně: krátký healthcheck
      - name: Show status
        run: docker compose ps
