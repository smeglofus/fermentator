name: Deploy to RPi
on:
  push:
    branches: ["**"]   # nebo ["main"] pokud chceÅ¡ jen main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.RPI_SSH_KEY }}

      - name: Trust RPi host key
        run: ssh-keyscan -H ${{ secrets.RPI_HOST }} >> ~/.ssh/known_hosts

      - name: Remote deploy (checkout branch + compose up)
        env:
          REPO_HTTPS: "https://github.com/${{ github.repository }}.git"
          BRANCH: "${{ github.ref_name }}"
        run: |
          ssh ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }} "
            set -e
            command -v git >/dev/null || sudo apt-get update && sudo apt-get install -y git
            [ -d ~/tempehlab ] || git clone $REPO_HTTPS ~/tempehlab
            cd ~/tempehlab
            git fetch origin
            git checkout \"$BRANCH\" || git checkout -b \"$BRANCH\"
            git pull origin \"$BRANCH\"
            docker compose pull || true
            docker compose up -d --remove-orphans
          "
